---
layout: default
---
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-46701437-1', 'kaen.github.io');
  ga('send', 'pageview');

</script>
<main class="content">
    <section class="container">
    	<div class="row-fluid">
    		<article class="home-icon">
				<a href="{{ site.baseurl }}/">
					<i class="icon-home"></i> 
				</a>
			</article>
			<article class="post">
				<h1 class="content">{{page.title}}</h1>
				<h5>{{ page.date | date: "%d %B %Y" }}</h5>
				<section>
					{{ content }}
					<hr>
				</section>
				<section style="margin-bottom: 2em;">
					{% if page.previous %} 
							<a rel="prev" class="a-hover"href="{{ page.previous.url }}"><i class="icon-arrow-left"></i> {{ page.previous.title }}</a>
						{% endif %}
						{% if page.next %} 
							<a rel="next" style="float:right" class="a-hover"href="{{ page.next.url }}">{{ page.next.title }} <i class="icon-arrow-right"></i></a>
					{% endif %}
				</section>
			</article>
			{% include navmenu.html %}
		</div>
	</section>
</main>
